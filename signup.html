<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document1</title>
</head>
<body>
    <table >
        <tr align="center">Signup page</tr>
        <tr>
            <td>First Name:</td>
            <td><input type="text" name="first name" placeholder="type name"/></td>
           
        </tr>
        <tr> 
            <td> Last name:</td>
            <td><input type="text" name="last name" placeholder="type last name"/></td>
            
        </tr>
        <tr>
            <td>Email :</td>
            <td><input type="text" name="email" placeholder="type your email"/></td>
        </tr>
        <tr>
            <td>Passward :</td>
            <td><input type="number" name="passward" placeholder="enter passward"/></td>
        </tr>
        <tr>
            <td>Confirm Passward:</td>
            <td><input type="number" name="Confirm passward" placeholder="enter confirm passward"/></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text" name="address" placeholder="enter your address"/></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td><input type="radio" name="gender"/>Female</td>
            <td><input type="radio" name="gender"/>Male</td>
            <td><input type="radio" name="gender" />Others</td>
        </tr>
        <tr>
            <td>Age:</td>
            <td ><input type="number" name="age" placeholder="enter your age"/></td>
        </tr>
        <tr>
            <td>Hobbies:</td>
            <td><input type="checkbox" name="hobby" />singing</td>
            <td>
                <input type="checkbox" name="hobby"/>dancing
            </td>
            <td>
                <input type="checkbox" name="hobby"/>cricket
            </td>
            <td>
                <input type="checkbox" name="hobby"/>music
            </td>
            <td>
                <input type="checkbox" name="hobby"/>cycling
            </td>

        </tr>
        <tr>
            <td>Submit:</td>
            <td>
                <input type="button" name="button" value="button"/>
            </td>
        </tr>

       
    </table>
</body>
</html>
